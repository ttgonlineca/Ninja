name: Build and push Invoice Ninja Pterodactyl image

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "ttg-entrypoint.sh"
      - "supervisord.conf"
      - "nginx.conf.template"
      - ".github/workflows/build.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (latest + run_id)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/ttgonlineca/invoiceninja-ptero:latest
            ghcr.io/ttgonlineca/invoiceninja-ptero:${{ github.run_id }}

