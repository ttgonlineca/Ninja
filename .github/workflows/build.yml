name: Build and push Invoice Ninja Pterodactyl image

on:
  workflow_dispatch:
    inputs:
      clean:
        description: "Clean rebuild (no cache)"
        required: false
        default: "false"
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "ttg-entrypoint.sh"
      - ".github/workflows/build.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          pull: true
          no-cache: ${{ github.event_name == 'workflow_dispatch' && inputs.clean == 'true' }}
          tags: |
            ghcr.io/ttgonlineca/invoiceninja-ptero:latest
            ghcr.io/ttgonlineca/invoiceninja-ptero:${{ github.sha }}
